name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            exe_suffix: ""
            archive_ext: tar.gz
          - goos: linux
            goarch: arm64
            exe_suffix: ""
            archive_ext: tar.gz
          - goos: windows
            goarch: amd64
            exe_suffix: .exe
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXE_SUFFIX: ${{ matrix.exe_suffix }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          BASE="proxyctx_${VERSION}_${GOOS}_${GOARCH}"
          BIN="${BASE}${EXE_SUFFIX}"

          mkdir -p dist
          CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "dist/${BIN}" ./cmd/proxyctx

      - name: Package artifact
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          EXE_SUFFIX: ${{ matrix.exe_suffix }}
          ARCHIVE_EXT: ${{ matrix.archive_ext }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          BASE="proxyctx_${VERSION}_${GOOS}_${GOARCH}"
          BIN="${BASE}${EXE_SUFFIX}"

          if [ "${ARCHIVE_EXT}" = "tar.gz" ]; then
            tar -C dist -czf "dist/${BASE}.tar.gz" "${BIN}"
          else
            zip -j "dist/${BASE}.zip" "dist/${BIN}"
          fi

      - name: Upload artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/proxyctx_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
